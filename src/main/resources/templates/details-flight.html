<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
        <script type="text/javascript" src="/js/airline.js"></script>
        <script type="text/javascript" src="/js/airport.js"></script>
        <script type="text/javascript" src="/js/plane.js"></script>
    </header>
    <main>
        <div class="container">
            <div align="center" style="margin-top: 100px">
                <h2> Succeeded!</h2>
                <h5>Yours Info</h5>
                <span>Your ticket number:</span><span style="font-size: medium" th:text="${model.ticketNumber}"></span><br/>
                <span>Place number:</span><span th:text="${model.occupied}"></span><br/>
                <span>Your name:</span><span th:text="${model.name}"></span><br/>
                <span>Departure date:</span><span  th:text="${model.departure}"></span><br/>
                <span>Departure time:</span><span  th:text="${model.departureTime}"></span><br/>
                <span>Travel from :</span><span  th:text="${model.travel.fromAirport.name}"></span><br/>
                <span>Travel to :</span><span  th:text="${model.travel.toAirport.name}"></span><br/>
            </div>

            <a th:href="@{/}" class="btn btn-success info" style="justify-content: center">Back</a>
        </div>
        </br>
    </main>
    <footer>
        <div th:include="~{fragments/footer}"></div>
    </footer>
</div>
</body>
</html>
