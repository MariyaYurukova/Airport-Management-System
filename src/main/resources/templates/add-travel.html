<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <script>
    </script>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
        <script type="text/javascript" src="/js/flight.js"></script>
    </header>
    <main>
        <div class="container">
            <form th:action="@{/travel/add}" method="post" th:object="${model}"  style="margin-top: 100px">
                <div class="row ">
                    <div class="form-group mt-3 col-4 "
                         th:classappend="${#fields.hasErrors('distance')}?'text-danger'">
                        <label th:for="distance">Type distance  </label>
                        <select class="form-control col-xs-3" id="distance" name="distance"
                                th:field="*{distance}" required="yes">
                            <!--                            <option value="" disabled selected hidden>time</option>-->
                            <option value="" selected>select distance </option>
                            <option th:value="${distance}"
                                    th:each="distance : ${T(airportmanagement.system.domain.entities.Distance).values()}"
                                    th:text="${distance}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"></small>
                    </div>
                </div>
                <div class="row  ">
                    <div class="form-group  mt-3  col-6"
                         th:classappend="${#fields.hasErrors('fromAirport')}?'text-danger'">
                        <label th:for="fromAirport">Airport departure </label>
                        <select class="form-control col-xs-3" th:field="*{fromAirport}" id="fromAirport" required="yes"  >
                            <option value="" selected>select airport </option>
                            <option th:each="a : ${airport} "
                                    th:value="${a.id}" th:text="${a.name}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('fromAirport')}" th:errors="*{error}"></small>
                    </div>
                    <div class="form-group  mt-3  col-6"
                         th:classappend="${#fields.hasErrors('toAirport')}?'text-danger'">
                        <label th:for="to">Airport arrival </label>
                        <select class="form-control col-xs-3" th:field="*{toAirport}" id="to" required="yes"  >
                            <option value="" selected>select airport </option>
                            <option th:each="a : ${airport} "
                                    th:value="${a.id}" th:text="${a.name}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('toAirport')}" th:errors="*{error}"></small>
                    </div>


<!--                    <div class="form-group   mt-3 col-6">-->
<!--                        <label for="to">Airport arrival</label>-->
<!--                        <select class="form-group col-xs-3" id="to" name="to" th:field="*{toAirport}" required="yes">-->
<!--                            <option value="" selected>select airport </option>-->
<!--                            <option th:each="a : ${airport}" th:value="${a.id}" th:text="${a.name}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                </div>
                <div class="row  ">
                    <div class="form-group mt-3 col-3">
                        <label for="price">Price</label>
                        <input class="form-control" id="price" name="price" th:value="*{price}" required="yes"/>
                    </div>


                    <div class="form-group mt-3 col-3">
                        <label for="travelTime">Flight time </label>
                        <input class="form-control" id="travelTime" name="travelTime" th:value="*{travelTime}"
                               required="yes"/>
                    </div>

                    <div class="form-group  mt-3 col-2" th:classappend="${#fields.hasErrors('gate')}?'text-danger'">
                        <label th:for="gate">GATE departure </label>
                        <select class="form-control col-xs-3" id="gate" name="gate" required="yes">
                            <option value="" selected>select gate </option>
                            <option th:value="${gate}"
                                    th:each="gate : ${T(airportmanagement.system.domain.entities.GateDeparture).values()}"
                                    th:text="${gate}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('gate')}" th:errors="*{gate}"></small>
                    </div>
                    <div class="form-group  mt-3 col-2" th:classappend="${#fields.hasErrors('gateArriving')}?'text-danger'">
                        <label th:for="gateArriving">GATE arriving</label>
                        <select class="form-control col-xs-3" id="gateArriving" name="gateArriving" required="yes">
                            <option value="" selected>select gate </option>
                            <option th:value="${gateArriving}"
                                    th:each="gateArriving : ${T(airportmanagement.system.domain.entities.GateArriving).values()}"
                                    th:text="${gateArriving}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('gateArriving')}" th:errors="*{gateArriving}"></small>
                    </div>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success col-2"> Save travel</button>
                </div>
            </form>
            <a th:href="@{/}" class="btn btn-success info" style="justify-content: center">Back</a>
        </div>
        </br>
    </main>
    <footer>
        <div th:include="~{fragments/footer}"></div>
    </footer>
</div>
</body>
</html>
